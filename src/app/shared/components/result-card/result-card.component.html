<div class="result-card">
  <h3 class="result-card__title mb-small">
    <a (click)="onOpenResult()">{{ object.title }}</a>
  </h3>
  <p class="result-card__description">
    {{ object.description | shortDescription }}
  </p>
  <div class="result-card__links mt-small">
    <ul>
      <li *ngFor="let option of object.options">
        <a (click)="onOpenResult()">{{ option }}</a>
      </li>
    </ul>
  </div>
</div>
